name: Build and Release

on:
  push:
    tags:
      - "v*"  # Run only when a tag is pushed (e.g., v1.0.3)
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: linux-x64
            output: linux64
          - os: ubuntu-latest
            arch: linux-arm64
            output: linux-arm64
          - os: macos-latest
            arch: osx-x64
            output: osx64
          - os: windows-latest
            arch: win-x64
            output: win64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Build GpssConsole ${{ matrix.arch }}
        shell: bash
        run: |
          cd GpssConsole && dotnet publish -c Release -o ./output/${{ matrix.output }} --self-contained true \
            -p:PublishReadyToRun=true -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -r ${{ matrix.arch }}

      - name: Set execute permissions (Linux/macOS)
        if: runner.os != 'Windows'
        run: cd GpssConsole && chmod +x ./output/${{ matrix.output }}/GpssConsole

      - name: Build Local GPSS Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          go build \
          -ldflags '-d -s -w -extldflags=-static' \
          -tags=netgo,osusergo,static_build \
          -installsuffix netgo \
          -buildvcs=false \
          -trimpath

      - name: Build Local GPSS Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          go build \
          -ldflags '-s -w -extldflags=-static' \
          -tags=netgo,osusergo,static_build \
          -installsuffix netgo \
          -buildvcs=false \
          -trimpath

      - name: Build Local GPSS (Mac OS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          go build \
          -tags=netgo,osusergo,static_build \
          -installsuffix netgo \
          -buildvcs=false \
          -trimpath


      - name: Copy GpssConsole to the bin folder
        shell: bash
        run: |
          mkdir bin && cp GpssConsole/output/${{ matrix.output }}/* ./bin/

      - name: Create ZIP archive
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a -tzip ./${{ matrix.output }}.zip local-gpss.exe bin/*
          else
            zip -r ./${{ matrix.output }}.zip local-gpss bin/*
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}.zip
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts # In the future if they add the ability to skip decompressing, I'll remove the zip step above

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: "Fill me in before releasing this."
          draft: true
          prerelease: false
